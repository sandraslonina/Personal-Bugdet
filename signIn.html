<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Logowanie</title>

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- Fontawesome.com -->
  <script src="https://kit.fontawesome.com/cc83c43d74.js" crossorigin="anonymous"></script>

</head>

<!-- Main Line -->
<header>
  <div class="mainLine">
    <h1 class="header">Budżet Osobisty.com</h1>
  </div>

</header>

<body>

  <div class="p-3 mb-2 bg-dark">

    <div class="user">
      <div style="text-align: center"><img class="user-image" src="images/user.png" alt="user-img">
      </div>
    </div>


    <div class="container">

      <div class="row">

        <div class="col-12 col-lg-4 offset-lg-4 text-center">
          <h1 class="text-container">Zaloguj się</h1>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"><i class="fa-regular fa-envelope"></i> Adres
                email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nie przekazujemy Twojego adresu innym.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"> Hasło</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Zapamiętaj dane</label>
            </div>
            <button type="submit" class="btn btn-outline-success btn-lg signButton">Zaloguj</button>
          </form>
        </div>
      </div>
    </div>

  </div>


</body>

</html>
