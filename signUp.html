<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Rejestracja</title>

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- Fontawesome.com -->
  <script src="https://kit.fontawesome.com/cc83c43d74.js" crossorigin="anonymous"></script>

</head>

<body>

  <!-- Heading -->

  <header>
    <div class="mainLine">
      <h1 class="header">Budżet Osobisty.com</h1>
    </div>
  </header>


  <main>
    <!-- Sign Up -->
    <section id="signUp">

      <div class="p-3 mb-0 bg-dark">

        <div class="customer">
          <div style="text-align: center"><img class="customer-image" src="images/customer.png" alt="customer-img">
          </div>
        </div>


        <div class="container">

          <div class="row">

            <div class="col-12 col-lg-4 offset-lg-4 text-center margin-bottom: 0">
              <h1 class="text-container">Zarejestruj się</h1>
              <form>
                <div class="mb-3">
                  <label for="exampleInputName" class="form-label"><i class="fa-regular fa-user"></i></i> Imię</label>
                  <input type="name" class="form-control" id="exampleInputName">

                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"><i class="fa-regular fa-envelope"></i> Adres
                    email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Nie przekazujemy Twojego adresu innym.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"><i class="fa-sharp fa-solid fa-key"></i>
                    Hasło</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <a class="btn btn-outline-success btn-lg signButton" href="menu.html" role="button"><i
                    class="fa-solid fa-user-plus"></i> Zarejestruj</a>

                <a class="btn btn-outline-warning btn-lg signButton" href="index.html" role="button"><i
                    class="fa-solid fa-rotate-left"></i> Powrót</a>

              </form>
            </div>
          </div>
        </div>

      </div>

    </section>

  </main>

  <!-- Footer -->

  <footer>

    <div class="bottom-container">
      <a class="footer-link" href="https://www.linkedin.com/in/sandra-s%C5%82onina-a0899115a/"><i
          class="fa-brands fa-linkedin-in"></i> LinkedIn</a>
      <a class="footer-link" href="https://github.com/sandraslonina"><i class="fa-brands fa-github"></i> GitHub</a>

      <p class="copyright">© 2023 Sandra Slonina</p>
    </div>

  </footer>

</body>

</html>
